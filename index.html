<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div class="top">
      <button id="clear">C</button>
      <button class="operator" id="divide">/</button>
      <button class="operator" id="multiply">*</button>
      <button id="backspace">&#9003;</button> <!-- Backspace button -->
    </div>
    
    <div class="container2">
      <div class="center">
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="percentage">%</button> <!-- Percentage button -->
        <button class="number" id="0">0</button>
        <button id="decimal">.</button> <!-- Ondalık nokta butonu -->
      </div>
      <div class="right">
        <button class="operator" id="add">+</button>
        <button class="operator" id="subtract">-</button>
        <button id="equals">=</button>
      </div>
    </div>
    
  </div>
  <script src="script.js"></script> <!-- JavaScript dosyasının bağlantısı -->
</body>
</html>
